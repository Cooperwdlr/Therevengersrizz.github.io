<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification and Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.start {
            background-color: #4CAF50;
            color: white;
        }
        button.cancel {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="introduction">
        <h2>Welcome!</h2>
        <p>Please return any borrowed equipment on time. Failure to do so will result in reminders and further actions.</p>
        <button onclick="startProcess()">Get Started</button>
    </div>

    <form id="emailForm" class="hidden">
        <h2>Enter your email</h2>
        <input type="email" id="email" placeholder="Email" required>
        <button type="button" onclick="showPasswordField()">Next</button>
    </form>

    <form id="passwordForm" class="hidden">
        <h2>Verify with your password</h2>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="verifyPassword()">Submit</button>
        <div id="error" class="error hidden">Incorrect password. Please try again.</div>
    </form>

    <div id="timerOptions" class="hidden">
        <h2>Select a Timer</h2>
        <select id="timerSelect">
            <option value="10">10 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="90">1 Hour 30 Minutes</option>
        </select>
        <button class="start" onclick="startTimer()">Start Timer</button>
        <button class="cancel" onclick="cancelProcess()">Cancel</button>
        <div id="countdown" class="hidden"></div>
    </div>

</div>

<script>
    const storedCredentials = {
        "user@example.com": "password123",
        "anotheruser@example.com": "mypassword",
        "yourname@example.com": "yourpassword"  // Your email and password added here
    };

    function startProcess() {
        document.getElementById("introduction").classList.add("hidden");
        document.getElementById("emailForm").classList.remove("hidden");
    }

    function showPasswordField() {
        const email = document.getElementById("email").value;
        if (email in storedCredentials) {
            document.getElementById("emailForm").classList.add("hidden");
            document.getElementById("passwordForm").classList.remove("hidden");
        } else {
            alert("Email not found. Please try again.");
        }
    }

    function verifyPassword() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (password === storedCredentials[email]) {
            document.getElementById("passwordForm").classList.add("hidden");
            document.getElementById("timerOptions").classList.remove("hidden");
        } else {
            alert("Incorrect password. Please try again.");
            document.getElementById("error").classList.remove("hidden");
        }
    }

    function startTimer() {
        const timeInMinutes = parseInt(document.getElementById("timerSelect").value);
        const countdownElement = document.getElementById("countdown");
        countdownElement.classList.remove("hidden");

        let timeInSeconds = timeInMinutes * 60;

        const timerInterval = setInterval(() => {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            countdownElement.innerHTML = `Time remaining: ${minutes}m ${seconds}s`;
            timeInSeconds--;

            if (timeInSeconds < 0) {
                clearInterval(timerInterval);
                countdownElement.innerHTML = "Time's up!";
                sendReminder();
            }
        }, 1000);
    }

    function sendReminder() {
        alert("Please return the borrowed equipment.");
        setTimeout(() => alert("Reminder 2: Please return the borrowed equipment."), 10000); // 10 seconds after first reminder
        setTimeout(() => alert("Reminder 3: Please return the borrowed equipment."), 20000); // 10 seconds after second reminder
        setTimeout(() => alert("Final notice: Please see the dean."), 30000); // 10 seconds after third reminder
    }

    function cancelProcess() {
        window.close();
    }
</script>

</body>
</html>
