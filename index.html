<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="emailForm" class="emailForm">
        <h2>Enter your email</h2>
        <input type="email" id="email" placeholder="Email" required>
        <button type="button" onclick="showPasswordField()">Next</button>
    </form>

    <form id="passwordForm" class="passwordForm hidden">
        <h2>Verify with your password</h2>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="verifyPassword()">Submit</button>
        <div id="error" class="error hidden">Incorrect password. Please try again.</div>
    </form>
</div>

<script>
    const storedCredentials = {
        "user@example.com": "password123",
        "anotheruser@example.com": "mypassword"
    };

    function showPasswordField() {
        const email = document.getElementById("email").value;
        if (email in storedCredentials) {
            document.getElementById("emailForm").classList.add("hidden");
            document.getElementById("passwordForm").classList.remove("hidden");
        } else {
            alert("Email not found. Please try again.");
        }
    }

    function verifyPassword() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (password === storedCredentials[email]) {
            alert("Verification successful!");
        } else {
            document.getElementById("error").classList.remove("hidden");
        }
    }
</script>

</body>
</html>
