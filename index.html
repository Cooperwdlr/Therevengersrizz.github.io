<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Verification with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer-container select {
            padding: 10px;
            margin: 10px 0;
        }
        .timer-container .countdown {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="emailForm" class="emailForm">
        <h2>Enter your email</h2>
        <input type="email" id="email" placeholder="Email" required>
        <button type="button" onclick="showPasswordField()">Next</button>
    </form>

    <form id="passwordForm" class="passwordForm hidden">
        <h2>Verify with your password</h2>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="verifyPassword()">Submit</button>
        <div id="error" class="error hidden">Incorrect password. Please try again.</div>
    </form>

    <div id="timerSection" class="hidden timer-container">
        <h2>Select Timer Duration</h2>
        <select id="timerSelect">
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
            <option value="5400">1 hour 30 minutes</option>
        </select>
        <button type="button" onclick="startTimer()">Start Timer</button>
        <button type="button" class="cancel-button" onclick="window.close()">Cancel</button>
        <div id="countdown" class="countdown"></div>
    </div>
</div>

<script>
    const storedCredentials = {
        "user@example.com": "password123",
        "anotheruser@example.com": "mypassword",
        "yourname@example.com": "yourpassword"  // Your email and password added here
    };

    function showPasswordField() {
        const email = document.getElementById("email").value;
        if (email in storedCredentials) {
            document.getElementById("emailForm").classList.add("hidden");
            document.getElementById("passwordForm").classList.remove("hidden");
        } else {
            alert("Email not found. Please try again.");
        }
    }

    function verifyPassword() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (password === storedCredentials[email]) {
            document.getElementById("passwordForm").classList.add("hidden");
            document.getElementById("timerSection").classList.remove("hidden");
        } else {
            document.getElementById("error").classList.remove("hidden");
        }
    }

    function startTimer() {
        const duration = parseInt(document.getElementById("timerSelect").value, 10);
        const countdownElement = document.getElementById("countdown");
        let timeLeft = duration;
        let remindersSent = 0;

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}m ${seconds}s`;

            if (timeLeft <= 0) {
                sendReminder();
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function sendReminder() {
            if (remindersSent < 3) {
                alert("Reminder sent to your Gmail. Please return.");
                remindersSent++;
                setTimeout(sendReminder, 5000);  // Wait 5 seconds before sending the next reminder
            } else {
                alert("You have been marked for not returning. Please contact the dean.");
            }
        }

        updateCountdown();
    }
</script>

</body>
</html>
